<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh;">

    <!-- Sidebar -->
    <div style="width: 200px; background-color: #2c3e50; color: white; display: flex; flex-direction: column; padding: 10px;">
        <button onclick="window.location.href='createBlog.html'" style="font-size: 16px; background: none; border: none; color: white; padding: 10px; text-align: left; width: 100%; cursor: pointer; border-bottom: 1px solid #34495e;">
            Create Blog
        </button>
        <button onclick="window.location.href='updateBlog.html'" style="font-size: 16px; background: none; border: none; color: white; padding: 10px; text-align: left; width: 100%; cursor: pointer; border-bottom: 1px solid #34495e;">
            Update Blog
        </button>
        <button onclick="window.location.href='deleteBlog.html'" style="font-size: 16px; background: none; border: none; color: white; padding: 10px; text-align: left; width: 100%; cursor: pointer; border-bottom: 1px solid #34495e; background-color: #34495e;">
            Delete Blog
        </button>
        <hr>
        <button onclick="window.location.href='createTrip.html'" style="font-size: 16px; background: none; border: none; color: white; padding: 10px; text-align: left; width: 100%; cursor: pointer; border-bottom: 1px solid #34495e;">
            Create Trip
        </button>
        <button onclick="window.location.href='updateTrip.html'" style="font-size: 16px; background: none; border: none; color: white; padding: 10px; text-align: left; width: 100%; cursor: pointer; border-bottom: 1px solid #34495e;">
            Update Trip
        </button>
        <button onclick="window.location.href='deleteTrip.html'" style="font-size: 16px; background: none; border: none; color: white; padding: 10px; text-align: left; width: 100%; cursor: pointer; border-bottom: 1px solid #34495e; background-color: #34495e;">
            Delete Trip
        </button>
        <hr>
        <button onclick="window.location.href='addBooking.html'" style="font-size: 16px; background: none; border: none; color: white; padding: 10px; text-align: left; width: 100%; cursor: pointer; border-bottom: 1px solid #34495e;">
            Trip dates Management
        </button>
    </div>
    

    <!-- Main Content -->
    <div style="flex: 1; padding: 20px; display: flex; justify-content: center; align-items: center; background-color: #f4f4f4;">
        <div style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Delete Blog</h2>
            
            <form id="deleteBlogForm">
                <div style="margin-bottom: 15px;">
                    <label for="title" style="display: block; margin-bottom: 5px; color: #333;">Blog Title</label>
                    <input type="text" id="title" name="title" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>

                <button type="submit" style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
                    Delete Blog
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("deleteBlogForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const token = localStorage.getItem("token");

            if (!token) {
                alert("Unauthorized");
                return;
            }

            const response = await fetch(`https://crabackendnew.vercel.app/api/blogs/delete/${title}`, {
                method: "DELETE",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            const data = await response.json();
            if (response.ok) {
                alert("Blog deleted successfully");
            } else {
                alert(`Error: ${data.message}`);
            }
        });
    </script>
</body>
</html>
