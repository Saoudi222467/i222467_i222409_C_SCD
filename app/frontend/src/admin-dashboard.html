<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
           margin: 0;
           font-family: Arial, sans-serif;
           display: flex;
       }
       .sidebar {
           width: 200px;
           background-color: #2c3e50;
           color: white;
           display: flex;
           flex-direction: column;
           padding: 10px;
           height: 100vh;
       }
       .sidebar button {
           font-size: 16px; /* Set a consistent font size */
           background: none;
           border: none;
           color: white;
           padding: 10px;
           text-align: left;
           width: 100%;
           cursor: pointer;
           border-bottom: 1px solid #34495e;
       }
       .sidebar button:hover {
           background-color: #34495e;
       }
       .content {
           margin:0px 220px; /* Adjust to match sidebar width */
           padding: 20px;
           flex: 1;
       }
       h2 {
           text-align: center;
           margin-bottom: 20px;
       }
       .form-group {
           margin-bottom: 15px;
       }
       form label {
           display: block;
           margin-top: 10px;
           font-weight: bold;
       }
       input[type="text"], input[type="url"], textarea, input[type="number"], input[type="checkbox"] {
           width: 100%;
           padding: 10px;
           border: 1px solid #ddd;
           border-radius: 4px;
           font-size: 14px;
       }
       textarea {
           resize: vertical;
           height: 200px;
       }
       button {
           background-color: #4CAF50;
           color: white;
           padding: 10px 15px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           font-size: 16px;
       }
       button:hover {
           background-color: #45a049;
       }
       .message {
           text-align: center;
           margin-top: 20px;
       }
   </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="window.location.href='createBlog.html'">Create Blog</button>
        <button onclick="window.location.href='updateBlog.html'">Update Blog</button>
        <button onclick="window.location.href='deleteBlog.html'">Delete Blog</button>
        <hr>
        <button onclick="window.location.href='createTrip.html'">Create Trip</button>
        <button onclick="window.location.href='updateTrip.html'">Update Trip</button>
        <button onclick="window.location.href='deleteTrip.html'">Delete Trip</button>
        <hr>
        <button onclick="window.location.href='addBooking.html'">Trip dates Management</button>
    </div>

    <div class="content">
        <h1>Welcome to the Admin Panel</h1>
    </div>
</body>
</html>
